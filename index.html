<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NAVAM</title>
    <script src="https://unpkg.com/@rive-app/canvas@1.2.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Nunito+Sans:wght@200;300;400;700;900;1000&family=Roboto:wght@100&family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Wix Madefor Display', sans-serif;
        }
    </style>
</head>

<body>
    <div class="canvas-container">
        <canvas id="canvas">
        </canvas>

    </div>

    <div class="layout">
        <div class="help-section">
            <div class="help-section-container">
                HOW CAN WE HELP
            </div>
        </div>
        <div class="credentials-section">
            <div class="credentials-section-container">
                Credentials
            </div>
        </div>
        <div class="projects-section">
            <div class="projects-section-container">
                Sample projects
            </div>
        </div>
        <div class="contact-section">
            <div class="contact-section-container">
                Contact US
            </div>
        </div>
        <div class="top-container">
            <div class="logo"></div>
            <div class="title">NAVAM</div>
            <div class="title-end">LABS</div>
        </div>
        <div class="middle-container">
            <canvas id="logo-canvas">
            </canvas>
            <div class="main-title">
                Empowering Businesses with Expert
                Consulting
            </div>
        </div>

    </div>


</body>

<script>
    const r = new rive.Rive({
        src: "background_wave_anim.riv",
        canvas: document.getElementById("canvas"),
        autoplay: true,
        layout: new rive.Layout({
            fit: rive.Fit.Cover,
        }),
        stateMachines: "State Machine 1",
        useOffscreenRenderer: true,
        onLoad: () => {
            r.resizeDrawingSurfaceToCanvas();
        }
    });

    const r1 = new rive.Rive({
        src: "logo_anim.riv",
        canvas: document.getElementById("logo-canvas"),
        autoplay: true,
        layout: new rive.Layout({
            fit: rive.Fit.Cover,
        }),
        stateMachines: "initial",
        useOffscreenRenderer: true,
        onLoad: () => {
            r1.resizeDrawingSurfaceToCanvas();
        }
    });
</script>

</html>
